<form action="{{ url_for('views.edit_cidr_tenant', id=cidr.id) }}" method="post">
    <label for="tenant">Tenant:</label>
    <select name="tenant" id="tenant" class="form-control">
        {% for tenant in tenants %}
            <option value="{{ tenant.id }}" {% if tenant.id == cidr.tenant_id %} selected {% endif %}>
                {{ tenant.tenant_name }}
            </option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-success">Save</button>
</form>
