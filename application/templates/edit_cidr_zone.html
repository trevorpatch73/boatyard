<form action="{{ url_for('views.edit_cidr_zone', id=cidr.id) }}" method="post">
    <label for="zone">Zone:</label>
    <select name="zone" id="zone" class="form-control">
        {% for zone in zones %}
            <option value="{{ zone.id }}" {% if zone.id == cidr.zone_id %} selected {% endif %}>
                {{ zone.zone_name }}
            </option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-success">Save</button>
</form>
